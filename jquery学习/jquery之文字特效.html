<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript"  src="jquery-1.8.3.min.js"></script>
	<style type="text/css">
			div{
				position: absolute;
				background-color: green;
				width: 100px;
				height: 100px;
			}
	</style>
</head>
<body>
		<button>click</button>
		<button id="sp">stop</button>
		<div>
				<span>hello</span>
		</div>
		
</body>
		<script type="text/javascript">
			$("button").click(function(){
				$("div").animate({left:"1200px"},9000);               //调节速度不要加引号
				// $("div").animate({fontSize:"100px"});

			});
			$("#sp").click(function(){
				$("div").animate().stop();
			});

		</script>
</html>
