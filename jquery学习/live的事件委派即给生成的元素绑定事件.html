<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<style type="text/css">
		textarea{
			width: 800px;
			height: 200px;
			resize: none;
		}
		.show{
			width: 800px;
			margin-top: 20px;
			border: 1px solid red;
		}
		.close{
			cursor: pointer;
			width: 10px;
			float: right;
			display: block;
		}
	</style>
</head>
<body>
	<div class="main">
		<textarea class="d1"></textarea>
	<div class="clear" style="clear: both"></div>
	<button>copy</button>
	<div class="clear" style="clear: both"></div>
	<!-- <textarea class="d2" style="margin-top: 20px"></textarea> -->
	<div class="show">
		<div class="close">&times;</div>
		1111111111
	</div>
	</div>
	
</body>
	<script type="text/javascript">
		$("button").click(function(){
			d=$(".d1").val();
			// $(".d2").append(d); //追加在一个div里面
			// str="<div class='show'>"+d+"</div>"
			// str="<div class='close'>"+"</div>"
			str="<div class='show'>";
			str+="<div class='close'>&times;</div>";
			str+=d;
			str+="</div>";
			$(".main").append(str);
		})
		$(".close").live('click',function(){
			$(this).parent(".show").hide(1000);
		})
	</script>
       
</html>
