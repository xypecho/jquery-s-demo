<!DOCTYPE html>

<head>

	<style type="text/css">
		img{
			width: 500px;
			height: 300px;

	<span>+1s</span>
	<hr>
	<button>添加鼠标事件</button>

	val=parseInt($("span").html())+1;
	$("span").html(val);
})
</script>
