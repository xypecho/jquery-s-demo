<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript" src="jquery-3.2.0.min.js"></script>
	<style type="text/css">
		.main{
			width: 1200px;
			height: 480px;
			background: #ccc url(bg.jpg);
			margin: 0 auto;
			position: relative;
		}
		.left{
			width: 200px;
			height: 480px;
			background: #6e6568;
		}
		.left ul li{
			list-style: none;
			line-height: 40px;
			color: #fff;
			cursor: pointer;

		}
		.left ul li:hover{
			background: #fff;
			color: #c81623;
		}
		.right{
			position: absolute;
			top: 0px;
			left: 200px;
			background: #fff;
			width: 1000px;
			height: 480px;
			padding-left: 40px;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="left">
			<ul>
				<li>
				<span>家用电器</span>
				<div class="right">
					<h3>小米手机</h3>
					<p>小米商城直营小米公司旗下所有产品,囊括小米手机系列小米6、小米Max 2、小米MIX,红米手机系列红米4X、红米Note 4X,智能硬件,配件及小米生活周边,同时提供小米客户服务...</p>
				</div>
				</li>
				<li>手机<span>/</span>运营商<span>/</span>数码
				<div class="right">
					<h3>魅族手机</h3>
					<p>魅族商城购机省不停,魅蓝低至8.99元,热销机型:PRO6s,魅蓝E,魅蓝note5最高直降200元!</p>
				</div>
				</li>
				<li>电脑<span>/</span>办公
				<div class="right">
					<h3>锤子手机</h3>
					<p>锤子科技是一家制造移动互联网终端设备的公司,公司的使命是用完美主义的工匠精神,打造用户体验一流的数码消费类产品(智能手机为主),改善人们的生活质量。</p>
				</div>
				</li>
			</ul>
		</div>
	</div>
</body>
	<script type="text/javascript">
		$(".right").hide();
		$(".left li").mouseenter(function(){
		ip=$(this).index();
		$(".right").eq(ip).show();
		$(".right").not($(".right").eq(ip)).hide();
		})
		$(".left li").mouseleave(function(){
			$(".right").hide();
		})
	</script>
</html>
