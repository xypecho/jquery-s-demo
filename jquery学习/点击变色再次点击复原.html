<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		h2{
		cursor: pointer;
		}
	</style>
</head>
<body>
		<h2>hello world</h2>
		<h2>hello world</h2>
		<h2>hello world</h2>
		<h2>hello world</h2>
		<h2>hello world</h2>
</body>
		<script type="text/javascript">
		hobj=document.getElementsByTagName("h2");
		for (i=0;i<hobj.length;i++){
			hobj[i].setAttribute("num",0);                
			hobj[i].onclick=function(){
			num=parseInt(this.getAttribute("num"));                         //把num化成整形
			this.setAttribute("num",num+1);
			if (num%2==0) {
				this.style.background = 'yellow';
				
			} else {
				this.style.background = '#fff';
			}
			}
		}
		</script>
</html>
