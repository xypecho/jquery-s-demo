<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript" src="jquery-3.2.0.min.js"></script>
</head>
<body>
	<img src="m.jpg">
	<hr>
	<button>点赞（<span class="match">65</span>）</button>
</body>
	<script type="text/javascript">
			i=0;
		$("button").click(function(){
			if (i%2==0) {
				$(this).css({"background":"red","color":"#fff"});
				val=parseInt($(".match").html())+1;
				$(".match").html(val);
			} else {
				$(this).css({"background":"buttonface","color":"buttontext"});
				$(".match").html(val-1);
			};
			i++;
		})
	</script>
</html>
